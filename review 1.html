<!doctype html>
<html lang="en-US" direction="ltr">
<head>
	<meta charset="utf-8" />
	<title>Web Audio Review 1 | heading to rythms</title>
	<script src="jquery.js" ></script>
	
</head>
<body>
	<div>
	
	</div>
	<script>
		$(function () {
			var snare;
			var context = new AudioContext();

		var getDrum = new XMLHttpRequest();
		getDrum.open("GET","snare.wav",true);
		getDrum.responseType = "arraybuffer";
		getDrum.onload = function () {
			context.decodeAudioData(getDrum.response,function(buffer){
				snare = buffer;
			});
		}
		getDrum.send();

		window.addEventListener ('keydown',function(e){
			switch (e.keyCode) {
				case 88 :

				var playSnare = context.createBufferSource();
				playSnare.buffer = snare;
				playSnare.connect(context.destination);
				playSnare.start();
				break;
			}
		})
		})
	</script>
</body>
</html>
