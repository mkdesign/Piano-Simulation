<!doctype html>
<html lang="en-US" direction="ltr">
<head>
	<meta charset="utf-8" />
	<title>Web Audio Test 1</title>


</head>
<body>
	<script>
		var context = new AudioContext();
			oscillator = context.createOscillator();

		oscillator.connect(context.destination);
		oscillator.start(1);

		oscillator.type = "triangle";
		oscillator.frequency.value = 400;


		oscillator2 = context.createOscillator();
		gain2 = context.createGain();
		oscillator2.connect(gain2);
		gain2.connect(context.destination);

		gain2.gain.value = 0.6;

		oscillator2.type = 'square';
		oscillator2.frequency.value = 300;
		oscillator2.start(3);

		oscillator3 = context.createOscillator();
		gain3 = context.createGain();
		oscillator3.connect(gain3);
		gain3.gain.value = 0.1;
		gain3.connect(context.destination);

		oscillator3.type = 'sine';
		oscillator3.frequency.value = 440;
		oscillator3.start(0);
	</script>
</body>
</html>
