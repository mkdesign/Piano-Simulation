				})

		function playsong (buffer, time ,note, noteTime){
			var source = context.createBufferSource();
			source.buffer = buffer;
			var gain = context.createGain();
			gain.gain.value = 1;
			source.connect(gain);
			gain.connect(context.destination);
	
			source.start(time,0,1);
			keys.eq(note).addClass('active');

			var timeout = setTimeout(function(){
				keys.eq(note).removeClass('active');
			},noteTime);
		}

						keys.eq(key).animate({
							'height': '96px',
							'box-shadow': 'inset 0px -1px 2px rgba(255,255,255,0.4),0 2px 3px rgba(0,0,0,0.4)',
							'border-bottom-width': '7px'
						},300)
					})
				},dly)
			}

			else{
				
				setTimeout(function(){
					keys.eq(key).animate({
						'box-shadow': '0 2px 2px rgba(0,0,0,0.4)',
    					'position': 'relative',
					    'top': '2px',
					    'height': '135px'
					},300,null,function(){
						keys.eq(key).css({
							'height': '139px',
							'top': 0,
							'box-shadow': 'inset 0 1px 0px #fff,inset 0 -1px 0px #fff,inset 1px 0px 0px #fff,inset -1px 0px 0px #fff,0 4px 3px rgba(0,0,0,0.7)',
							'position':'static'
						})
					})
				},dly)
			}


		}

	</script>
